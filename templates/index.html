<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Viewer</title>
</head>
<body>
    <h1>COVID-19 Deaths and Hospitalizations</h1>
    <form method="POST">
        <label for="date1">Start Date (YYYYMMDD):</label>
        <input type="text" id="date1" name="date1" required>
        <br><br>
        <label for="date2">End Date (YYYYMMDD):</label>
        <input type="text" id="date2" name="date2" required>
        <br><br>
        <button type="submit">View Data</button>
    </form>
</body>
</html>
